<html lang="fr">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body class="d-flex flex-column align-items-center justify-content-center">

    <div class="bg-dark text-light w-60x d-flex p-4 border border-light rounded m-auto h-50" id="content">
        <div class="w-20 d-flex align-items-start mr-4">
           <img src="images/cheshire.png" class="img-fluid w-100 h-auto mr-2 border border-light rounded img-responsive bg-light" alt="cheshire">
        </div>
        <form class="was-validated w-75" id="authentification">
            <div>
                <h1 class="h-20 pt-2 mb-3 text-end">SI1A:</h1>
                <div class="d-flex flex-column">
                    <label for="email">Email:</label>
                    <input class="mb-2 rounded" id="email" placeholder="votre adresse mail" name="email"></textarea>

                        <p class="invalid-feedback my_error" id="error_1">
                            Veuillez saisir une adresse mail.
                        </p>

                </div>
                <div class="mb-3 mt-3 d-flex flex-column">
                    <label for="mdp">Mot de passe:</label>
                    <input class="mb-2 rounded" id="mdp" placeholder="votre mot de passe" name="mdp"></textarea>

                        <p class="invalid-feedback my_error" id="error_2">
                            Veuillez saisir un mot de passe.
                        </p>

                        <p class="invalid-feedback my_error" id="error_length">
                            Votre mot de passe contient moins de 12 caract√®res.
                        </p>

                        <p class="invalid-feedback my_error" id="champs_vides">
                            Merci de remplir le formulaire dans un premier temps.
                        </p>

                </div>
            </div>

            <div class="d-flex justify-content-end">
                <button type="submit" class="btn submitButton">Se connecter</button>
            </div>

        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/checkmysubmit.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
